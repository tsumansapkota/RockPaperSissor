<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Sissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <header>
            <h1>Rock Paper Sissor</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p id="resultp">Lets Get Started !!!!!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/wave.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/sissor.png" alt="">
            </div>
        </div>

        <div id="action-message">Make Your Move</div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
